---
# This workflow will install Python dependencies, run tests and lint with
# a variety of Python versions For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: PyPI package tests

on:  # yamllint disable-line rule:truthy
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    tests:
        uses: ./.github/workflows/tests.yml

    create-wheels:
        runs-on: ${{ matrix.os }}
        name: ${{ matrix.os }}, python ${{ matrix.python-versions }}
        needs: tests
        strategy:
            fail-fast: false
            matrix:
                include:
                    - {os: ubuntu-latest,
                       python-versions: '3.9',
                       build: cp39-manylinux_*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: ubuntu-latest,
                       python-versions: '3.10',
                       build: cp310-manylinux_*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: ubuntu-latest,
                       python-versions: '3.11',
                       build: cp311-manylinux_*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: ubuntu-latest,
                       python-versions: '3.12',
                       build: cp312-manylinux_*,
                       itoolchain: {compiler: gcc, version: 13}}
                    - {os: ubuntu-latest,
                       python-versions: '3.13',
                       build: cp313-manylinux_*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: macos-latest,
                       python-versions: '3.9',
                       build: cp39-macosx_*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: macos-latest,
                       python-versions: '3.10',
                       build: cp310-macosx_*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: macos-latest,
                       python-versions: '3.11',
                       build: cp311-macosx_*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: macos-latest,
                       python-versions: '3.12',
                       build: cp312-macosx_*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: macos-latest,
                       python-versions: '3.13',
                       build: cp313-macosx_*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: windows-latest,
                       python-versions: '3.9',
                       build: cp39-win*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: windows-latest,
                       python-versions: '3.10',
                       build: cp310-win*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: windows-latest,
                       python-versions: '3.11',
                       build: cp311-win*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: windows-latest,
                       python-versions: '3.12',
                       build: cp312-win*,
                       toolchain: {compiler: gcc, version: 13}}
                    - {os: windows-latest,
                       python-versions: '3.13',
                       build: cp313-win*,
                       toolchain: {compiler: gcc, version: 13}}

        steps:
            - name: Checkout source
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Set up Python ${{ matrix.python-versions }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-versions }}

            - name: >
                  Setup ${{ matrix.toolchain.compiler }} fortran compiler
                  version ${{ matrix.toolchain.version }}
              uses: fortran-lang/setup-fortran@v1
              id: setup-fortran
              with:
                  compiler: ${{ matrix.toolchain.compiler }}
                  version: ${{ matrix.toolchain.version }}
              env:
                  FC: ${{ steps.setup-fortran.outputs.fc }}
                  CC: ${{ steps.setup-fortran.outputs.cc }}

            - name: Build wheels
              uses: pypa/cibuildwheel@v2.21.3
              env:
                  CIBW_BUILD: ${{ matrix.build }}
                  CIBW_SKIP: pp* cp36-* cp37-* cp38-* *_i686

                  MACOSX_DEPLOYMENT_TARGET: 14.0

                  CIBW_BEFORE_BUILD_LINUX: |
                      yum upgrade -y || apt-get update -y || apk update ;
                      yum upgrade -y hdf5-devel openblas-devel || \
                          apt-get install -y libhdf5-dev libopenblas-dev || \
                          apk add --update hdf5-dev openblas-dev
                  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
                  CIBW_MANYLINUX_I686_IMAGE: manylinux2014
                  CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014

                  # Use delvewheel on windows
                  CIBW_BEFORE_BUILD_WINDOWS: |
                      pip install delvewheel
                  CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: |
                      delvewheel repair -w {dest_dir} {wheel}

                  CIBW_BEFORE_BUILD: |
                      python -m pip install --upgrade pip
                      python -m pip install pytest
                      python -m pip install meson-python meson
                  CIBW_TEST_REQUIRES: pytest
                  CIBW_TEST_COMMAND_LINUX: |
                      cd {project} && python -m pytest
                  CIBW_TEST_COMMAND_MACOS: |
                      cd {project} && python -m pytest
                  CIBW_TEST_COMMAND_WINDOWS: |
                      cd /d {project} && python -m pytest

            - name: Upload wheel as artifact
              uses: actions/upload-artifact@v4
              with:
                  path: dist

    create-sdist:
        runs-on: ubuntu-latest
        name: Create source distribution
        needs: tests
        strategy:
            fail-fast: false

        steps:
            - name: Checkout source
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Set up Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: 3.12

            - name: Build sdist and wheel
              run: |
                  python -m pip install build
                  python -m build --sdist .

            - name: Upload sdist as artifact
              uses: actions/upload-artifact@v4
              with:
                  name: artifact-sdist
                  path: dist

    upload-pypi:
        runs-on: ubuntu-latest
        name: upload release to PyPI
        needs: [create-wheels, create-sdist]
        environment: release

        permissions:
            # IMPORTANT: this permission is mandatory for trusted publishing
            id-token: write

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  path: dist
                  merge-multiple: true

            - name: Publish package distributions to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  skip-existing: true
