name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # Remove ubuntu because so much easier to use "cibuildwheel --platform linux" on my local machine.
        os: [windows-2019, macOS-10.15]
        gcc_v: [9] # Version of GFortran we want to use.

    env:
      FC: gfortran-${{ matrix.gcc_v }}
      GCC_V: ${{ matrix.gcc_v }}

    steps:
      - uses: actions/checkout@v2

      - name: Install GFortran on macOS
        if: contains(matrix.os, 'mac')
        run: |
          brew install gcc@${GCC_V} || brew upgrade gcc@${GCC_V} || true
          sudo ln -s /usr/local/bin/gfortran-${GCC_V} /usr/local/bin/gfortran
          sudo mkdir /usr/local/gfortran
          sudo ln -s /usr/local/Cellar/gcc@${GCC_V}/*/lib/gcc/${GCC_V} /usr/local/gfortran/lib
          gfortran --version
      
      - name: Install necessary packages on Ubuntu
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc g++ gfortran python3-dev libopenblas-dev liblapack-dev libjpeg-dev zlib1g-dev libpng-dev
          
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.3.1
        env:
          # github workflows have broken me - just skip cp310-manylinux_* for the time being
          CIBW_SKIP: "pp* *-win32 cp36-manylinux_* cp36-musllinux_*"
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {package}/tests
          CIBW_BUILD_VERBOSITY_WINDOWS: 3
          BLAS: None
          LAPACK: None
          ATLAS: None

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
