environment:
  matrix:
    - PYTHON_VERSION: "3.7"
      CONDAPATH: 'C:\Miniconda37'
    - PYTHON_VERSION: "3.8"
      CONDAPATH: 'C:\Miniconda38'
    - PYTHON_VERSION: "3.9"
      CONDAPATH: 'C:\Miniconda39'

cache:
  - '%LOCALAPPDATA%\pip\Cache'
  - '%USERPROFILE%\.cache\matplotlib'

platform:
  - x86
  - x64

matrix:
  fast_finish: false

install:
  - if "%PLATFORM%" == "x86" set PATH=%CONDPATH%\bin;%CONDAPATH%\Scripts;%PATH%
  - if "%PLATFORM%" == "x64" set PATH=%CONDPATH%-x64\bin;%CONDAPATH%-x64\Scripts;%PATH%
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q --name python%PYTHON_VERSION%-%PLATFORM% python=%PYTHON_VERSION% 
  - activate python%PYTHON_VERSION%-%PLATFORM%
  - conda install -q setuptools matplotlib nose pandas wheel scipy sphinx lockfile pip libpython
  - conda install -q -c msys2 m2w64-toolchain
  - python.exe setup.py config_fc
  - python.exe setup.py config --compiler=mingw32 --fcompiler=gfortran
  - python.exe setup.py build

build: off

after_test:
  # This step builds your wheels.
  - python.exe setup.py bdist_wheel

artifacts:
  # bdist_wheel puts your built wheel in the dist directory
  - path: dist\*.whl

