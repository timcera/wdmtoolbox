[build-system]
requires = [
    "setuptools",
    "wheel",
    "oldest-supported-numpy",
]
build-backend = "setuptools.build_meta"

[project]
name = "wdmtoolbox"
dynamic = ["readme", "version"]
description = "Read and write Watershed Data Management (WDM) files"
dependencies = [
    "filelock",
    "toolbox_utils >= 1.0.0, < 2.0.0",
    "tstoolbox >= 104.0.0, < 105.0.0",
]
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Tim Cera", email = "tim@cerazone.net"}
    ]
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Science/Research",
        "Intended Audience :: End Users/Desktop",
        "Intended Audience :: Developers",
        "Environment :: Console",
        "License :: OSI Approved :: BSD License",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Topic :: Scientific/Engineering :: Information Analysis",
        "Topic :: Scientific/Engineering",
        "Topic :: Software Development :: Libraries :: Python Modules",
        ]
keywords = ["WDM",
            "watershed",
            "data_management",
            "data",
            "hydrology",
            "hydrological",
            "simulation",
            "fortran",
            "HSPF",
            ]

[project.scripts]
wdmtoolbox = "wdmtoolbox.wdmtoolbox:main"

[project.urls]
documentation = "https://timcera.bitbucket.io/wdmtoolbox/docs/index.html"
github = "https://github.com/timcera/wdmtoolbox"
bitbucket = "https://bitbucket.org/timcera/wdmtoolbox/src/main/"

[tool]

[tool.check-manifest]
ignore = ["docs/_function_autosummary/*"]

[tool.cibuildwheel]
build = ["cp37-*", "cp38-*", "cp39-*", "cp310-*"]

[[tool.cibuildwheel.overrides]]
select = "cp310-*"
manylinux-x86_64-image = "manylinux2014"
manylinux-i686-image = "manylinux2014"

[[tool.cibuildwheel.overrides]]
select = "cp3{7,8,9}-*"
manylinux-x86_64-image = "manylinux2010"
manylinux-i686-image = "manylinux2010"

[tool.commitizen]
name = "cz_conventional_commits"
version = "13.0.1"
tag_format = "v$version"
version_files = ["VERSION"]
update_changelog_on_bump = true

[tool.setuptools]
license-files = ["LICENSE.txt"]
include-package-data = true

[tool.setuptools.dynamic]
readme = {file = "README.rst"}
version = {file = "VERSION"}

[tool.setuptools.package-data]
wdmtoolbox = ["message.wdm"]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["examples*", "tools*", "docs*", "tstoolbox.tests*"]
